<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login with CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo-text {
            color: #e74c3c;
            font-size: 28px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .password-container input {
            padding-right: 50px !important;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #1da1f2;
            background: white;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }

        .password-container {
            position: relative;
        }



        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #1da1f2;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            border: 1px solid #c3e6cb;
        }

        .success-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .captcha-container {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .captcha-container.verified {
            border-color: #28a745;
            background: #f1f8e9;
        }

        .captcha-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-input {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }

        .checkbox-custom.checked {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .checkbox-custom:hover {
            border-color: #1da1f2;
            transform: scale(1.05);
        }

        .captcha-text {
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .captcha-success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
            border: 1px solid #c3e6cb;
            font-weight: 500;
        }

        .captcha-success .success-icon {
            margin-right: 8px;
            font-size: 16px;
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .captcha-success .success-text {
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            background: #1da1f2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .continue-btn:hover:not(:disabled) {
            background: #0d8bd9;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.3);
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1da1f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1da1f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            color: #666;
            font-size: 12px;
        }

        .security-icon {
            margin-right: 5px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîí</div>
            <div class="logo-text">SecureApp</div>
        </div>
        
        <h1>Welcome</h1>
        <p class="subtitle">Log in to SecureApp to continue to Console.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address*</label>
                <input type="email" id="email" value="asdasd@fds.ro" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password*</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <span class="success-icon">‚úÖ</span>
                Success! Credentials verified.
            </div>
            
            <div class="captcha-container" id="captchaContainer">
                <div class="captcha-checkbox" id="captchaCheckbox" onclick="toggleCaptcha()">
                    <input type="checkbox" id="captchaCheck" class="checkbox-input">
                    <div class="checkbox-custom" id="checkboxCustom"></div>
                    <span class="captcha-text">Verify you are human</span>
                </div>
                <div class="captcha-success" id="captchaSuccess" style="display: none;">
                    <span class="success-icon">‚úì</span>
                    <span class="success-text">Success!</span>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot password?</a>
            </div>
            
            <button type="submit" class="continue-btn" id="continueBtn" disabled>
                <span id="btnText">Continue</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
            </div>
            
            <div class="security-badge">
                <span class="security-icon">üõ°Ô∏è</span>
                Protected by advanced security
            </div>
        </form>
    </div>

    <script>
        let isVerified = false;
        let verificationTimeout;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleCaptcha() {
            const checkbox = document.getElementById('captchaCheck');
            const customCheckbox = document.getElementById('checkboxCustom');
            const container = document.getElementById('captchaContainer');
            const captchaCheckbox = document.getElementById('captchaCheckbox');
            const captchaSuccess = document.getElementById('captchaSuccess');
            const continueBtn = document.getElementById('continueBtn');

            if (!isVerified) {
                // Show loading state
                customCheckbox.innerHTML = '<div style="width: 12px; height: 12px; border: 1px solid white; border-top: 1px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>';
                customCheckbox.style.background = '#ffc107';
                customCheckbox.style.borderColor = '#ffc107';
                
                // Simulate verification process
                verificationTimeout = setTimeout(() => {
                    checkbox.checked = true;
                    isVerified = true;
                    
                    // Hide the checkbox and show success message
                    captchaCheckbox.style.display = 'none';
                    captchaSuccess.style.display = 'flex';
                    container.classList.add('verified');
                    
                    // Enable continue button if form is valid
                    checkFormValidity();
                    
                    // Show success message in the main form
                    showSuccessMessage();
                }, 1500);
            }
        }

        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'flex';
            successMsg.style.animation = 'slideUp 0.3s ease-out';
        }

        function hideSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'none';
        }

        function checkFormValidity() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const continueBtn = document.getElementById('continueBtn');
            
            if (email && password && isVerified) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }

        function showForgotPassword() {
            alert('Forgot password functionality would redirect to password reset page.');
        }

        function showSignup() {
            alert('Sign up functionality would redirect to registration page.');
        }

        // Add event listeners
        document.getElementById('email').addEventListener('input', checkFormValidity);
        document.getElementById('password').addEventListener('input', checkFormValidity);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isVerified) {
                alert('Please verify that you are human first.');
                return;
            }
            
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const continueBtn = document.getElementById('continueBtn');
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            continueBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                alert('Login successful! üéâ\n\nWelcome to SecureApp Console!');
                
                // Reset button state
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                continueBtn.disabled = false;
            }, 2000);
        });

        // Initialize form state
        checkFormValidity();
    </script>
</body>
</html>
